apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-tools
  labels:
    app: pdf-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-tools
  template:
    metadata:
      labels:
        app: pdf-tools
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: pdf-tools
          image: ghcr.io/OWNER/REPO:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8091
          env:
            - name: BIND_ADDR
              value: 0.0.0.0:8091
            - name: HOME
              value: /tmp
            - name: TMPDIR
              value: /tmp
            - name: APP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pdf-tools-secrets
                  key: APP_USERNAME
            - name: APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pdf-tools-secrets
                  key: APP_PASSWORD
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: pdf-tools-secrets
                  key: SESSION_SECRET
            - name: COOKIE_SECURE
              value: auto
            - name: TRUST_PROXY_HEADERS
              value: "1"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 2Gi
