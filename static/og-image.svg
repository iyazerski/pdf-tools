<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="PDF Tools">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#05070c" />
      <stop offset="0.5" stop-color="#0a0f1d" />
      <stop offset="1" stop-color="#05070c" />
    </linearGradient>
    <radialGradient id="glow" cx="25%" cy="20%" r="65%">
      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.35" />
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c5cff" />
      <stop offset="1" stop-color="#23d5ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.55" />
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#glow)" />
  <circle cx="980" cy="160" r="280" fill="#23d5ff" opacity="0.12" />

  <g filter="url(#shadow)">
    <rect x="96" y="120" width="1008" height="390" rx="28" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.14)" />
    <rect x="136" y="162" width="84" height="84" rx="22" fill="url(#accent)" />
    <text x="178" y="216" text-anchor="middle" font-size="34" font-weight="800" fill="#fff" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial">PDF</text>

    <text x="248" y="214" font-size="56" font-weight="900" fill="rgba(255,255,255,0.92)" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial">PDF Tools</text>
    <text x="248" y="268" font-size="26" font-weight="700" fill="rgba(255,255,255,0.72)" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial">
      Merge PDFs, reorder pages, tune quality &amp; fast web view
    </text>
    <text x="248" y="316" font-size="22" font-weight="700" fill="rgba(255,255,255,0.62)" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial">
      Privacy-first: short-lived processing workspace, HTTPS/TLS transport
    </text>
    <text x="248" y="368" font-size="20" font-weight="800" fill="rgba(35,213,255,0.90)" font-family="system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial">
      pdftools.iyazerski.dev
    </text>
  </g>
</svg>
