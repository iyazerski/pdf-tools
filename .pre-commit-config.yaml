repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all
        language: system
        pass_filenames: false
        always_run: true
        types: [rust]

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false
        always_run: true
        types: [rust]

      - id: cargo-check-locked
        name: cargo check --locked
        entry: cargo check --locked
        language: system
        pass_filenames: false
        always_run: true
        types: [rust]
